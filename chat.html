<!DOCTYPE html>

<head>
    <title>
        chat
    </title>
    <link rel="icon" type="img/png" href="/messenger/img/logo.png">
    <style>
        .innerbox {
            border: 1px solid white;
            max-width: 300px;
            display: flex;
            padding: 10px;
            background-color: black;
            color: white;

        }

        img {
            border: 1px solid black;
            width: 50px;
            height: 50px;
            border-radius: 100px;
            cursor: pointer;
        }

        #outerbox {
            border: 1px solid black;
            padding: 10px;
            max-width: 300px;
            max-height: 700px;
            overflow: scroll;
            border-color: white;
        }

        #chats {
            margin-bottom: 10px;
        }

        body {
            background-color: #0D1117;
            color:#00BFFF;
            font-family: 'Segoe UI', sans-serif;
        }

        input {
            border-bottom: 4px solid #25D366;
        }

        #leftbar {
            margin-left:0;
            border: 2px solid black;
            width: 50px;
            background-color:#161616;
            border-color: red;
            padding: 10px;
        }

        #leftside {
            display: flex;
        }

        #mainbox {
            border: 1px solid black;
            width: 100%;
        }
        p{
            cursor:text;
        }
        #loader{
            background-color: white;
            position: absolute;
            z-index: 9999;
            width:100%;
            height:100%;
        }
        #load{
             border-radius:0;
             width:100%;
             height:100%;
        }
    </style>
</head>

<body>
    <div id="loader"><img id="load" src="/messenger/img/loader.gif"></div>
    <div id="leftside">
        <div id="leftbar">
            <div>
                <div>
                    <a><img src="/messenger/img/chat.jpeg" alt="chat"></a>
                    <p>Chats</p>
                </div>
                <div>
                    <a><img src="/messenger/img/status.jpeg" alt="status"></a>
                    <p>Status</p>
                </div>
                <div>
                    <a><img src="/messenger/img/class.jpeg" alt="call"></a>
                    <p>Calls</p>
                </div>
                <div>
                    <a><img src="/images/icon.png" alt="profile"></a>
                    <p>Profile</p>
                </div>
                <div>
                    <a><img src="/messenger/img/settings.png" alt="settings"></a>
                    <p>Settings</p>
                </div>
                <div>
                    <a><img src="/messenger/img/archive.png" alt="archive"></a>
                    <p>Archive</p>
                </div>
            </div>
        </div>
        <div id="outerbox">
            <div id="chats">
                <h1>Chats</h1>
                <input type="text" placeholder="search">
                <button type="button">Search</button>
            </div>
            <div class="innerbox">
                <img src="/images/icon.png" alt="profile">
                <h3>Friend 1</h3>
            </div>
            <div class="innerbox">
                <img src="/images/icon.png" alt="profile">
                <h3>Friend 2</h3>
            </div>
            <div class="innerbox">
                <img src="/images/icon.png" alt="profile">
                <h3>Friend 3</h3>
            </div>
            <div class="innerbox">
                <img src="/images/icon.png" alt="profile">
                <h3>Friend 4</h3>
            </div>
            <div class="innerbox">
                <img src="/images/icon.png" alt="profile">
                <h3>Friend 5</h3>
            </div>
            <div class="innerbox">
                <img src="/images/icon.png" alt="profile">
                <h3>Mom</h3>
            </div>
            <div class="innerbox">
                <img src="/images/icon.png" alt="profile">
                <h3>Dad</h3>
            </div>
            <div class="innerbox">
                <img src="/images/icon.png" alt="profile">
                <h3>Brother</h3>
            </div>
            <div class="innerbox">
                <img src="/images/icon.png" alt="profile">
                <h3>Sister</h3>
            </div>
        </div>
        <div id="mainbox">
            <h1 align="center">E.D.I.T.H Messenger</h1>
            <h4 align="center">Click on the chat to see the msg</h4>
        </div>
    </div>
</body>
<script>
    var loading=document.getElementById("loader");
    loading.animate([{opacity:1},{opacity:0}],{iterations:1,duration:500,fill:"forwards"});
    setTimeout(()=>{
        loading.style.display="none";
    },1500);
</script>
